name: quran
description: "A cross platform Holy Quran App made with flutter!"
publish_to: "none"
version: 0.1.0+0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.8
  dio: ^5.4.1
  path_provider: ^2.1.2
  google_fonts: ^4.0.4
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_isar_store: ^1.0.1
  scrollable_positioned_list: ^0.3.8
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  args: ^2.4.2
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - assets/quran/page-images/

  fonts:
    - family: Surah-Names
      fonts:
        - asset: assets/fonts/sura_names.woff
    - family: QCF-BSML
      fonts:
        - asset: assets/fonts/QCF-BSML.woff
    - family: Uthmanic-Script
      fonts:
        - asset: assets/fonts/Uthmanic-Script-HAFS-Regular.otf
    - family: Me-Quran
      fonts:
        - asset: assets/fonts/Me-Quran-Regular.ttf
    - family: Kitab-Regular
      fonts:
        - asset: assets/fonts/Kitab-Regular.ttf
    - family: Uthmanic-Hafs
      fonts:
        - asset: assets/fonts/UthmanicHafs1 Ver09.otf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/quran-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/quran-logo.png"
    background_color: "#EDD681"
    theme_color: "#151515"
  windows:
    generate: true
    image_path: "assets/images/quran-logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/quran-logo.png"

msix_config:
  display_name: Quran
  publisher_display_name: Muhammed Rahif
  identity_name: com.example.quran
  msix_version: 1.0.0.0
  logo_path: assets/images/quran-logo.png
  capabilities: internetClient #, location, microphone, webcam
  output_path: build/windows
  output_name: Quran
  install_certificate: false
